<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balans Təsdiqi</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
      .confirm-container {
        background: #fff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 360px;
        text-align: center;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 15px;
      }
      h2 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: gold;
        color: #333;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .btn:hover {
        background: #e6c200;
      }
    </style>
  </head>
  <body>
    <div class="confirm-container">
      <div class="icon">✅</div>
      <h2>Məlumat yoxlanılır!</h2>
      <p>5 AZN balansınıza <strong>30 dəqiqə</strong> ərzində köçəcək.</p>
      <button class="btn" onclick="finish()">Tamam</button>
    </div>

    <script>
      function finish() {
        // Burada istəsən ana səhifəyə və ya başqa linkə yönləndirə bilərsən
        // location.href = "page1.html";
      }
    </script>
  </body>
</html>
